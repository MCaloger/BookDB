<h1>Book List</h1>
<div class="book-list">
	<div class="book-item" *ngFor="let book of books">	
		<div>
			<div class="book-item-title">{{ book.title }}</div>
			<span class="book-item-author">By {{ book.author }}</span>
		</div>

		<div>
			<img *ngIf="book.image != undefined" class="preview-img" [src]="book.image" alt="book thumbnail" />
		</div>
		<div>
			<button class="btn drop-shadow-interactive" routerLink="/book/edit/{{ book.id }}">Edit</button>
			<button class="btn drop-shadow-interactive" [id]="book.id" (click)="remove($event)">Delete</button>
		</div>
	</div>
</div>
